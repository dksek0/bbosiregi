<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    function cssVariables(){
      var spacing = document.getElementById('spacing');
      var blur = document.getElementById('blur');
      var base = document.getElementById('base');
      var img = document.getElementsByTagName('img')[0];
      var hl = document.getElementsByClassName('hl')[0];
      (function init(){
        img.style.borderStyle = 'solid';
        setBorderWidth(spacing.value);
        setColor(base.value);
        setFilter(blur.value);
      })();

      spacing.onmousemove = function(){
        setBorderWidth(this.value);
      };
      blur.onmousemove = function(){
        setFilter(this.value);
      };
      base.onchange = function(){
        setColor(this.value);
      };

      function setBorderWidth(width){
        img.style.borderWidth = `${width}px`;
      }
      function setColor(color){
        img.style.borderColor = `${color}`;
        hl.style.color = `${color}`;
      }
      function setFilter(blur){
        img.style.filter = `blur(${blur}px)`;
      }
    }

    cssVariables();
    
  </script>

</body>
</html>
